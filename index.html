<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aladin&family=Barlow&family=Merienda:wght@600;800;900&family=Merriweather:ital,wght@1,300&family=Orbitron:wght@400;500;700&family=Outfit:wght@500;700&family=Poppins:wght@300;400;700&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@400;500;700&family=Tulpen+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div>
        <img
          src="./images/illustration-hero.svg"
          class="hero-img"
          alt="hero-image"
        />
      </div>
      <div class="hero-text">
        <p class="bold">Order Summary</p>
        <p>You can now listen to millions of songs,</p>
        <p>audiobooks, and podcasts on any device</p>
        <p>anywhere you like!</p>
        <div class="annaul-plan-container">
          <div class="music-flex">
            <img src="./images/icon-music.svg" class="music-icon" alt="" />
            <div>
              <p class="annual">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>
          <div></div>
          <div><a href="#">Change</a></div>
        </div>
        <div class="btn-container">
          <button class="btn-blue">Proceed to Payment</button>
          <button class="btn-white">Cancel Order</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Fati</a>.
      </div>
    </footer>
  </body>
</html>
